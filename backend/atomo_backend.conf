<VirtualHost *:80>
    ServerName flaskapp.dev
    WSGIDaemonProcess atomo_backend threads=5
    WSGIScriptAlias / /var/www/html/atomo_backend/run.wsgi
    <Directory /var/www/html/atomo_backend>
        WSGIProcessGroup atomo_backend
        WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Allow from all
    </Directory>

    ErrorLog /var/www/html/atomo_backend/error.log
    CustomLog /var/www/html/atomo_backend/access.log 
</VirtualHost>