<VirtualHost *:80>
    DocumentRoot /var/www/pagina-atomo

    <Directory /var/www/pagina-atomo>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride None
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>