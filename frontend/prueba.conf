<VirtualHost *:80>
    DocumentRoot /var/www/pagina-atomo
    
    Alias /pagina-prueba "/var/www/pagina-prueba"

    <Directory /var/www/pagina-atomo>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    <Directory /var/www/pagina-prueba>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/mydomain-error.log
    CustomLog ${APACHE_LOG_DIR}/mydomain-access.log combined
</VirtualHost>